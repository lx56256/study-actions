name: shell Commands

on : [push, pull_request]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo 'hello world'
      - name: multiple script
        run: |
          node -v
          npm -v
      - name: python Commands
        run: |
          import platform
          print(
          platform.processor())
        shell: python
  
